{% extends 'employee_portal/base.html' %}
{% block title %}Notification Settings - Employee{% endblock %}
{% block page_title %}Notification Settings{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header"><i class="bi bi-bell me-2"></i>Preferences</div>
  <div class="card-body">
    <form method="post">{% csrf_token %}
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="email_enabled" name="email_enabled" {% if pref.email_enabled %}checked{% endif %}>
        <label class="form-check-label" for="email_enabled">Email notifications</label>
      </div>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="in_app_enabled" name="in_app_enabled" {% if pref.in_app_enabled %}checked{% endif %}>
        <label class="form-check-label" for="in_app_enabled">In-app notifications</label>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
{% endblock %}
