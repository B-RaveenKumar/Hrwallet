<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Bootstrap Test</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#testModal">
            Test Modal
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="testModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Test Modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>This modal should work if Bootstrap is loaded correctly.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    // Test Bootstrap availability
    document.addEventListener('DOMContentLoaded', function() {
        function waitForBootstrap() {
            return new Promise((resolve) => {
                if (typeof bootstrap !== 'undefined') {
                    resolve();
                } else {
                    setTimeout(() => {
                        waitForBootstrap().then(resolve);
                    }, 100);
                }
            });
        }

        waitForBootstrap().then(() => {
            console.log('✅ Bootstrap loaded successfully!');
            console.log('Bootstrap version:', bootstrap.Modal.VERSION || 'Version not available');
            
            // Test modal initialization
            const testModal = new bootstrap.Modal(document.getElementById('testModal'));
            console.log('✅ Modal initialized successfully!');
            
            // Add custom button handler
            const button = document.querySelector('[data-bs-target="#testModal"]');
            button.addEventListener('click', function() {
                console.log('✅ Modal button clicked, showing modal');
                testModal.show();
            });
        }).catch(error => {
            console.error('❌ Bootstrap loading failed:', error);
        });
    });
    </script>
</body>
</html>
